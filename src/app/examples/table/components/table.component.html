<div class="container-fluid" rtl>
  <div class="row">
    <div class="col">
      <h1 class="main-heading">{{ 'anms.examples.table.title' | translate }}</h1>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-12">
      <div class="mat-elevation-z8 table-container" style="overflow: auto;">
        <div style="min-width: 960px;">
          <table mat-table [dataSource]="dataSource">
            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
              <th mat-header-cell *matHeaderCellDef> Weight </th>
              <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>
            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef> Symbol </th>
              <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>
            <!-- Family Column -->
            <ng-container matColumnDef="family">
              <th mat-header-cell *matHeaderCellDef> Family </th>
              <td mat-cell *matCellDef="let element"> {{element.family}} </td>
            </ng-container>
            <!-- Bonding Type Column -->
            <ng-container matColumnDef="bondingType">
              <th mat-header-cell *matHeaderCellDef> Bonding Type </th>
              <td mat-cell *matCellDef="let element"> {{element.bondingType}} </td>
            </ng-container>
            <!-- Standard State Column -->
            <ng-container matColumnDef="standardState">
              <th mat-header-cell *matHeaderCellDef> Standard State </th>
              <td mat-cell *matCellDef="let element"> {{element.standardState}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
